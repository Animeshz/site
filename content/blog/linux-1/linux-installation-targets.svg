<svg xmlns="http://www.w3.org/2000/svg" width="312" height="176">
  <style>
    line, path, circle, rect, polygon{stroke:black;stroke-width:2;stroke-opacity:1;fill-opacity:1;stroke-linecap:round;stroke-linejoin:miter;}text{font-family:Iosevka Fixed, monospace;font-size:14px;}rect.backdrop{stroke:none;fill:white;}.broken{stroke-dasharray:8;}.filled{fill:black;}.bg_filled{fill:white;}.nofill{fill:white;}.end_marked_arrow{marker-end:url(#arrow);}.start_marked_arrow{marker-start:url(#arrow);}.end_marked_diamond{marker-end:url(#diamond);}.start_marked_diamond{marker-start:url(#diamond);}.end_marked_circle{marker-end:url(#circle);}.start_marked_circle{marker-start:url(#circle);}.end_marked_open_circle{marker-end:url(#open_circle);}.start_marked_open_circle{marker-start:url(#open_circle);}.end_marked_big_open_circle{marker-end:url(#big_open_circle);}.start_marked_big_open_circle{marker-start:url(#big_open_circle);}
    <!--separator-->
    
  </style>
  <defs>
    <marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,0 0,4 4,2 0,0"></polygon>
    </marker>
    <marker id="diamond" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,2 2,0 4,2 2,4 0,2"></polygon>
    </marker>
    <marker id="circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="filled"></circle>
    </marker>
    <marker id="open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="bg_filled"></circle>
    </marker>
    <marker id="big_open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="3" class="bg_filled"></circle>
    </marker>
  </defs>
  <rect class="backdrop" x="0" y="0" width="312" height="176"></rect>
  <rect x="124" y="8" width="64" height="32" class="solid nofill" rx="4"></rect>
  <text x="138" y="28" >Linux</text>
  <rect x="20" y="120" width="80" height="32" class="solid nofill" rx="4"></rect>
  <text x="34" y="140" >Servers</text>
  <rect x="116" y="120" width="80" height="32" class="solid nofill" rx="4"></rect>
  <text x="130" y="140" >Desktop</text>
  <rect x="212" y="120" width="88" height="32" class="solid nofill" rx="4"></rect>
  <text x="226" y="140" >Embedded</text>
  <g>
    <line x1="156" y1="48" x2="156" y2="100" class="solid"></line>
    <polygon points="152,100 160,100 156,112" class="filled"></polygon>
  </g>
  <g>
    <line x1="60" y1="72" x2="260" y2="72" class="solid"></line>
    <line x1="60" y1="72" x2="60" y2="100" class="solid"></line>
    <line x1="260" y1="72" x2="260" y2="100" class="solid"></line>
    <polygon points="56,100 64,100 60,112" class="filled"></polygon>
    <polygon points="256,100 264,100 260,112" class="filled"></polygon>
  </g>
</svg>
